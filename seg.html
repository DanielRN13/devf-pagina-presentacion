    <style>
html,
body {
    width: 100%;
    height: 100%;
    margin: 0%;
}

        .parallax-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: scroll;
            perspective: 8px;
        }

        .image {
            position: absolute;
            left: 0;
            right: 0;
            margin: 0 auto;
            height: 100%;
        }

        .image__background {
            transform: translateZ(0px) scale(1);
        }

        .image__middle {
            transform: translateZ(2px) scale(0.75);
        }

        .image__foreground {
            transform: translateZ(5px) scale(0.375);
        }
    </style>
</head>

<body>
    <header>

            <div class="image image__foreground">

                                alt="RND">
